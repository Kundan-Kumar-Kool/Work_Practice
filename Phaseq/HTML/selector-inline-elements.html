<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        /* universal selector */
        *{
           color:blueviolet; 
        }
        /* id selector */
        #p12{
            font-size: 35px;
            color: yellowgreen;
        }
        /* class selector */
        .class1{
            font-size: 40px;
            color: red;
            font-weight: 600;
        }
        /* by attribute */
        [att1]{
            font-size: 30px;
        }
    </style>
</head>
<body>
    <h1 class="class1">H1 1 is here</h1>
    <h2>H2 2 is here</h2>
    <p class="class1"> p 1</p>
    <p id="p12"> p 2</p>
    <a href="asa">link 1</a>
    <a href="okgo">link2</a>
    <div class="class1" att1="val1">div1</div>
    <div>div2</div>
    <span att1="val1">12</span>
    <span att1="val2">13</span>
    <span att3="val3">14</span>
    <span att4="val4">15</span>
</body>
</html>
