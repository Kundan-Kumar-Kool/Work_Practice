<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form action="url.py" method="post">
        <label for="fname">First Name:</label><br>
        <input type="text" id="fname" name="fname" value="abc"><br>
        <label for="lname">Last Name:</label><br>
        <input type="text" id="lname" name="lname" value="good"><br>
        <br>
        <label for="vehicle">Which Vehicle do u have?</label>
        <input type="radio" name="vehicle" value="car">Car
        <input type="radio" name="vehicle" value="2w">2 Wheeler
        <input type="radio" name="vehicle" value="bike">Bike
        <input type="radio" name="vehicle" value="bicycle">Speed BiCycle
        <br> <br>
        <label for="hobbies">What are hobbies do u have?</label>
        <input type="checkbox" name="hobbies" value="cricket">cricket
        <input type="checkbox" name="hobbies" value="chess">chess
        <input type="checkbox" name="hobbies" value="swimming">swimming
        <input type="checkbox" name="hobbies" value="drawing">drawing
        <br><br>
        <label for="Select options">Pls. Select any one options here.</label>
        <select name="fruits">
            <option value="Apple">Apple</option>
            <option value="Banana">Banana</option>
            <option value="Orange">Orange</option>
            <option value="Mango">Mango</option>
        </select>
        <br><br>
        <input type="submit" value="submit">
    </form>
</body>
</html>
